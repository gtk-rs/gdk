language: rust
rust:
  - beta
  - stable
env:
  - GTK=3.4
  - GTK=latest
addons:
  apt:
    packages:
    - libgtk-3-dev
script:
  - rustc --version
  - ./check_init_asserts
  - mkdir .cargo
  - echo 'paths = ["."]' > .cargo/config
  - git clone -q --depth 50 -b crate https://github.com/rust-gnome/examples _examples
  - cd _examples
  - ./git_deps.sh cairo glib gtk pango sys
  - ./build.sh
